<html>
<head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <!-- Gallery -->
<h2>Grid Gallery</h2>
    <img src="https://mdbootstrap.com/img/Photos/Vertical/mountain1.jpg"/>
    <img src="https://mdbootstrap.com/img/Photos/Vertical/mountain2.jpg"/>
    <img src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(73).jpg"/>
    <img src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(18).jpg" />
    <img src="https://mdbootstrap.com/img/Photos/Vertical/mountain3.jpg"/>
 <h2>Sliding Gallery</h2>
        <div id="mycrousel" class="crousel slide">
        <div class="crousel inner">
            <div class="item active">
            <center>
                <img class="img-responsive" src="https://mdbootstrap.com/img/Photos/Vertical/mountain1.jpg">
                <div class="crousel contant">
                    </div>
                    </center>
                </div>
            
            <div class="item">
            <center>
                <img class="img-responsive" src="https://mdbootstrap.com/img/Photos/Vertical/mountain2.jpg">
                <div class="crousel contant">
                    </div>
                    </center>
                </div>
            
            <div class="item">
            <center>
                <img class="img-responsive" src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(73).jpg">
                <div class="crousel contant">
                    </div>
                    </center>
                </div>
            
            <div class="item">
            <center>
                <img class="img-responsive" src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(18).jpg">
                <div class="crousel contant">
                    </div>
                    </center>
                </div>
            
            <div class="item">
            <center>
                <img class="img-responsive" src="https://mdbootstrap.com/img/Photos/Vertical/mountain3.jpg">
                <div class="crousel contant">
                    </div>
                    </center>
                </div>
             <a class="left crousel-control" href="#mycrousel" data-slide="prev">
            <span class="glypichon glyphicon-chevron-left">
                </span>
            </a>
            
            <a class="right crousel-control" href="#mycrousel" data-slide="next">
            <span class="glypichon glyphicon-chevron-right">
                </span>
            </a>
            </div>
        </div>
    </body>
</html>
